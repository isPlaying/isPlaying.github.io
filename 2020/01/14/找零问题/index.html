                <p><strong>给定总金额为A的一张纸币，现要兑换成面额分别为a1,a2,….,an的硬币，且希望所得到的硬币个数最少。</strong></p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># -*- coding:utf-8 -*-</span></span><br><span class="line"><span class="keyword">import</span> time</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">rec_mc</span><span class="params">(coin_value_list, change, known_results)</span>:</span></span><br><span class="line">    min_coins = change</span><br><span class="line">    <span class="keyword">if</span> change <span class="keyword">in</span> coin_value_list:</span><br><span class="line">        known_results[change] = <span class="number">1</span></span><br><span class="line">        <span class="keyword">return</span> <span class="number">1</span></span><br><span class="line">    <span class="keyword">elif</span> known_results[change] &gt; <span class="number">0</span>:</span><br><span class="line">        <span class="keyword">return</span> known_results[change]</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> [c <span class="keyword">for</span> c <span class="keyword">in</span> coin_value_list <span class="keyword">if</span> c &lt;= change]:</span><br><span class="line">            num_coins = <span class="number">1</span> + rec_mc(coin_value_list, change - i, known_results)</span><br><span class="line">            <span class="keyword">if</span> num_coins &lt; min_coins:</span><br><span class="line">                min_coins = num_coins</span><br><span class="line">                known_results[change] = min_coins</span><br><span class="line">    <span class="keyword">return</span> min_coins</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line">    memo = [<span class="number">0</span>] * <span class="number">64</span></span><br><span class="line">    print(time.clock())</span><br><span class="line">    print(rec_mc([<span class="number">1</span>, <span class="number">5</span>, <span class="number">10</span>, <span class="number">25</span>], <span class="number">63</span>, memo))</span><br><span class="line">    print(time.clock())</span><br></pre></td></tr></table></figure>
