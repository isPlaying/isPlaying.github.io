">string</span>;</span><br><span class="line">  payload?: <span class="built_in">any</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">interface</span> IReducer&lt;T&gt; &#123;</span><br><span class="line">  (state: T, action: IAction): T;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">interface</span> IListenerCallback &#123;</span><br><span class="line">  (): <span class="built_in">void</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">interface</span> IUnsubscribeCallback &#123;</span><br><span class="line">  (): <span class="built_in">void</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> Store&lt;T&gt; &#123;</span><br><span class="line">  <span class="keyword">private</span> _state: T;</span><br><span class="line">  <span class="keyword">private</span> _listeners: IListenerCallback[] = [];</span><br><span class="line">  <span class="keyword">constructor</span>(<span class="params"><span class="keyword">private</span> reducer: IReducer&lt;T&gt;, initialState: T</span>) &#123;</span><br><span class="line">    <span class="keyword">this</span>._state = initialState</span><br><span class="line">  &#125;</span><br><span class="line">  getState(): T &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">this</span>._state</span><br><span class="line">  &#125;</span><br><span class="line">  dispatch(action: IAction): <span class="built_in">void</span> &#123;</span><br><span class="line">    <span class="keyword">this</span>._state = <span class="keyword">this</span>.reducer(<span class="keyword">this</span>._state, action)</span><br><span class="line">    <span class="keyword">this</span>._listeners.forEach(<span class="function">(<span class="params">listener: IListenerCallback</span>) =&gt;</span> listener())< >console</span>.log(store.getState())</span><br><span class="line"><span class="keyword">const</span> unsubscribe = store.subscribe(<span class="function"><span class="params">()</span> =&gt;</span> &#123;</span><br><span class="line">  <span class="built_in">console</span>.log(<span class="string">"subscribed: "</span>, store.getState());</span><br><span class="line">&#125;)</span><br><span class="line">store.dispatch(&#123; <span class="keyword">type</span>: <span class="string">"INCREMENT"</span> &#125;)</span><br><span class="line">store.dispatch(&#123; <span class="keyword">type</span>: <span class="string">"INCREMENT"</span> &#125;)</span><br><span class="line">unsubscribe();</span><br><span class="line">store.dispatch(&#123; <span class="keyword">type</span>: <span class="string">"DECREMENT"</span> &#125;)</span><br></pre></td></tr></table></figure>
